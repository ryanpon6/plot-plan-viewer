<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plot Plan Viewer</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #111; color: #eee; }
    #container { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; }
    input, button { margin: 5px; padding: 8px; }
    #status { color: #ffcc00; margin: 10px; text-align: center; font-size: 1em; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 8px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.530/build/pdf.min.js"></script>
</head>
<body>
  <div id="controls">
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button onclick="renderPDF()">Render First Page</button>
  </div>
  <div id="status">Ready – select a PDF and click Render</div>
  <div id="container">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    // Set worker immediately
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.530/build/pdf.worker.min.js';

    async function waitForPdfjs() {
      const maxWaitMs = 20000; // 20 seconds
      const intervalMs = 200;
      let waited = 0;
      const status = document.getElementById('status');

      while (typeof pdfjsLib === 'undefined' && waited < maxWaitMs) {
        status.textContent = `Waiting for PDF library... (${Math.round((maxWaitMs - waited)/1000)}s left)`;
        await new Promise(r => setTimeout(r, intervalMs));
        waited += intervalMs;
      }

      if (typeof pdfjsLib === 'undefined') {
        status.textContent = 'PDF library failed to load. Refresh page or try on Wi-Fi / desktop.';
        throw new Error('PDF.js not available after 20s wait');
      }

      console.log('PDF.js ready after ' + waited + 'ms');
      return true;
    }

    async function renderPDF() {
      const status = document.getElementById('status');
      const fileInput = document.getElementById('pdfUpload');
      const file = fileInput.files[0];

      if (!file) {
        status.textContent = 'Please select a PDF file first';
        return;
      }

      status.textContent = 'Starting...';

      try {
        await waitForPdfjs();

        status.textContent = 'Reading file...';
        const arrayBuffer = await file.arrayBuffer();

        status.textContent = 'Rendering PDF page (5–40 seconds)...';
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const page = await pdf.getPage(1);

        const scale = 2.0;
        const viewport = page.getViewport({ scale });

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvas.style.width = '100%';
        canvas.style.height = '100%';

        await page.render({ canvasContext: ctx, viewport }).promise;

        status.textContent = 'Success! Your plot plan is loaded.';
        setTimeout(() => status.textContent = '', 5000);
      } catch (err) {
        console.error('Render failed:', err);
        status.textContent = 'Error: ' + (err.message || 'Failed to process PDF');
      }
    }
  </script>
</body>
</html>
